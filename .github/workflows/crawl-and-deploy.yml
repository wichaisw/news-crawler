name: Daily Crawl and Deploy

on:
  schedule:
    - cron: "0 6 * * *" # Daily at 6 AM UTC
  workflow_dispatch: # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  crawl-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run crawler
        run: npm run crawl
        env:
          # Add any environment variables needed for crawling
          NODE_ENV: production

      - name: Generate dates index
        run: npm run generate-dates

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sources/
          git commit -m "Update news data $(date +%Y-%m-%d)" || exit 0
          git push

      - name: Build static site
        run: npm run build:static
        env:
          NEXT_STATIC_EXPORT: true

      - name: Copy sources to static build
        run: cp -r sources out/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
